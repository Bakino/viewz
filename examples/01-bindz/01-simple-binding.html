<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Simple Binding</title>
</head>
<body>
    <div id="container">
        <h1 z-bind="title"></h1>
        <p z-bind="description"></p>
        time: <span z-bind="time"></p>
    </div>
    <script type="module">
        import { bind } from '../../lib/bindz.mjs';

        // data to bind to the HTML element
        const data = {
            title: 'Hello, World!',
            description: 'This is a simple example of data binding using BindZ.',
            time: new Date().toLocaleTimeString()
        };

        // start the binding
        const bindz = bind(document.getElementById('container'), data);

        setInterval(()=>{
            //update the time is enough to get it refreshed in the HTML
            bindz.getData().time = new Date().toLocaleTimeString() ;
        }, 1000) ;
    </script>
</body>
</html>
