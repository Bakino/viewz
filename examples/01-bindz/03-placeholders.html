
<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Simple Binding</title>
</head>
<body>
    <div id="container">
        <h1 z-bind="title"></h1>
        <p>${description}</p>
        <p>${description.toUpperCase()}</p>
    </div>
    <script type="module">
        import { bind } from '../../lib/bindz.mjs';

        // data to bind to the HTML element
        const data = {
            title: 'Hello, World!',
            description: 'This is a simple example of data binding using BindZ.'
        };

        // start the binding
        bind(document.getElementById('container'), data);
    </script>
</body>
</html>
